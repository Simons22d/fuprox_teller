		<div class="col-lg-12" id="branch">

			<div class="row"><h5 class="text-muted">Next Ticket</h5></div>
			<div class="row" id="next_ticket"><h4 class="text-muted bold" id="nextTicket">—</h4></div>
		<div class="row mt-5">
			<div class="text-muted"><h5 class="text-muted">Upcoming Tickets</h5></div>
		</div>
			<div class="row upcoming">
				<h5 class="text-muted bold" id="bookingOne">—</h5>

				<h5 class="text-muted arrow bold"><</h5>
				<h5 class="text-muted bold" id="bookingThree">—</h5>
				<h5 class="text-muted arrow bold"><</h5>
				<h5 class="text-muted bold" id="bookingFour">—</h5>
				<h5 class="text-muted arrow bold"><</h5>
				<h5 class="text-muted bold" id="bookingFive">—</h5>
			</div>

			
		</div>

		<div class="col-lg-4">
			<h5 class="text-muted">Currently Serving</h5>
			<h5 class="text-muted bold" id="activeTicket">—</h5>
			<h5 class="text-muted mt-5"><small>Ticket Info</small></h5>
			<div class="ticket-info">
				<div class="row"><span class="title col-lg-4"><small id="">Booking Type</small></span><span class="col-lg-1">:</span><span class="desc colg-l-6" ><small id="booking_type">—</small></span></div>
				<div class="row"><span class="title col-lg-4"><small id="">Ticket Type</small></span><span class="col-lg-1">:</span><span class="desc colg-l-6" ><small id="ticket_type">—</small></span></div>
				<div class="row"><span class="title col-lg-4"><small id="">Fowarded</small></span><span class="col-lg-1">:</span><span class="desc colg-l-6" ><small id="fowarded">—</small></span></div>
			</div>
			<div class="buttons">
				<div class="row mt-5">
				<div class="col-lg-12">
					<button class="btn btn-success col-lg-12" id="nxtTicket" onclick="nextTicket()">Next ticket</button>
				</div>
				</div>
